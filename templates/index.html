<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PancreScan AI - Medical Imaging Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .upload-area {
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }
        .upload-area.dragging {
            border-color: #2C62EA;
            background-color: rgba(41, 23, 237, 0.05);
        }
        .processing-step {
            transition: all 0.3s ease;
        }
        .processing-step:hover {
            transform: scale(1.02);
        }
        .processing-tab {
            transition: all 0.3s ease;
        }
        .processing-tab.active {
            background-color: #2C62EA;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white border-b">
        <div class="container mx-auto px-4 h-16 flex items-center">
            <div class="flex items-center gap-2 text-[#2C62EA]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="font-semibold text-xl">PancreScan AI</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">
                    Pancreatic Cancer Detection
                </h1>
                <p class="text-gray-600">
                    Upload a CT or MRI scan to analyze for potential pancreatic cancer indicators using our advanced AI system
                </p>
            </div>

            <div id="uploadSection" class="mb-8">
                <div id="dropZone" class="upload-area h-64 rounded-lg flex flex-col items-center justify-center p-8 cursor-pointer bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-[#2C62EA] mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-lg font-medium text-gray-900 text-center">
                        Drag & drop a CT/MRI scan, or click to select
                    </p>
                    <p class="text-sm text-gray-500 mt-2 text-center">
                        Supported formats: PNG, JPG, JPEG, DICOM
                    </p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
            </div>

            <div id="loadingSection" class="hidden">
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#2C62EA] mx-auto mb-4"></div>
                    <p class="text-gray-900 font-medium">Analyzing scan...</p>
                    <div class="w-full max-w-md mx-auto mt-4 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-[#2C62EA] rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div id="resultSection" class="hidden">
                <!-- Results will be populated here via JavaScript -->
            </div>
        </div>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const loadingSection = document.getElementById('loadingSection');
        const resultSection = document.getElementById('resultSection');
        const progressBar = document.getElementById('progressBar');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragging');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragging');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            uploadSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');

            simulateProgress();

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSection.classList.add('hidden');
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during analysis');
                resetUI();
            });
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress > 90) clearInterval(interval);
                progressBar.style.width = `${Math.min(progress, 90)}%`;
            }, 100);
        }

        function displayResults(data) {
            resultSection.classList.remove('hidden');

            const confidencePercentage = Math.round(data.confidence * 100);
            const resultIcon = data.hasCancer ? 
                `<svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>` :
                `<svg class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>`;

            const processingSteps = [
                { 
                    key: 'original',
                    title: 'Original Scan',
                    description: 'The initial CT/MRI scan image before any processing.'
                },
                { 
                    key: 'threshold',
                    title: 'Image Thresholding',
                    description: 'Binary image created to separate regions of interest based on pixel intensity.'
                },
                { 
                    key: 'masked',
                    title: 'Pancreas Masking',
                    description: 'Isolation of the pancreatic region using anatomical landmarks.'
                },
                { 
                    key: 'segmented',
                    title: 'Pancreas Segmentation',
                    description: 'Detailed outline of the pancreatic structure with region boundaries.'
                },
                { 
                    key: 'nodules',
                    title: 'Nodule Detection',
                    description: 'Identification of potential nodules and abnormal tissue masses.'
                },
                { 
                    key: 'cancerous',
                    title: 'Cancerous Nodules',
                    description: 'Highlighting of suspicious regions that may indicate malignancy.'
                }
            ];

            resultSection.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center gap-4 mb-6">
                        ${resultIcon}
                        <h2 class="text-2xl font-bold text-gray-900">
                            ${data.hasCancer ? 'Cancer Detected' : 'No Cancer Detected'}
                        </h2>
                    </div>

                    ${data.hasCancer ? `
                        <div class="grid md:grid-cols-2 gap-6 mb-8">
                            <div>
                                <p class="text-sm text-gray-500 mb-2">Cancer Type</p>
                                <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-3">
                                    <p class="text-red-700 font-medium">${data.type}</p>
                                </div>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-2">Cancer Stage</p>
                                <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-3">
                                    <p class="text-red-700 font-medium">${data.stage}</p>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="mb-8">
                        <h3 class="text-xl font-semibold text-gray-900 mb-6">Image Processing Analysis</h3>

                        <div class="mb-6 border-b">
                            <div class="flex overflow-x-auto space-x-2">
                                ${processingSteps.map((step, index) => `
                                    <button
                                        onclick="showProcessingStep(${index})"
                                        class="processing-tab px-4 py-2 rounded-t-lg text-sm font-medium whitespace-nowrap ${index === 0 ? 'active' : ''}"
                                        data-step="${index}">
                                        ${step.title}
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <div id="processingStepContent">
                            ${processingSteps.map((step, index) => `
                                <div class="processing-step-content ${index === 0 ? '' : 'hidden'}" data-step="${index}">
                                    <div class="grid md:grid-cols-2 gap-8">
                                        <div class="space-y-4">
                                            <h4 class="text-lg font-semibold text-gray-900">${step.title}</h4>
                                            <p class="text-gray-600">${step.description}</p>
                                            ${step.key === 'cancerous' && data.hasCancer ? `
                                                <div class="bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
                                                    <p class="text-sm text-red-700">
                                                        Detected ${data.regions.length} suspicious region(s) with 
                                                        ${confidencePercentage}% confidence
                                                    </p>
                                                </div>
                                            ` : ''}
                                        </div>
                                        <div class="relative rounded-lg overflow-hidden shadow-lg bg-gray-50">
                                            <img src="${data.processingSteps[step.key]}" 
                                                 alt="${step.title}" 
                                                 class="w-full object-contain max-h-[400px]">
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-6 mb-8">
                        <h3 class="font-semibold text-gray-900 mb-3">Analysis Summary</h3>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            ${data.hasCancer ? 
                                `Our AI analysis has detected patterns consistent with ${data.type} at ${data.stage}. The detection confidence is ${confidencePercentage}%. Please consult with a medical professional for a comprehensive evaluation.` :
                                `No significant indicators of pancreatic cancer were detected in this scan. However, regular medical check-ups are still recommended for comprehensive health monitoring.`}
                        </p>
                    </div>

                    <button onclick="resetUI()" 
                            class="w-full px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                        Analyze Another Scan
                    </button>
                </div>
            `;

            // Initialize the tabs functionality
            window.showProcessingStep = function(stepIndex) {
                // Update tab styles
                document.querySelectorAll('.processing-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`.processing-tab[data-step="${stepIndex}"]`).classList.add('active');

                // Show selected content
                document.querySelectorAll('.processing-step-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.querySelector(`.processing-step-content[data-step="${stepIndex}"]`).classList.remove('hidden');
            };
        }

        function resetUI() {
            uploadSection.classList.remove('hidden');
            loadingSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            progressBar.style.width = '0%';
            fileInput.value = '';
        }
    </script>
</body>
</html>
